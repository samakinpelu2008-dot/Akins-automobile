<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEBLUG ‚Äì FYP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 12px;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #222;
    }

    .feed {
      max-width: 600px;
      margin: auto;
      padding: 10px;
    }

    .post {
      background: #161b22;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .username {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .content {
      line-height: 1.5;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 14px;
    }

    .actions span {
      cursor: pointer;
      color: #58a6ff;
    }
  </style>
</head>
<body>

<header>DEBLUG ‚Ä¢ For You</header>

<div class="feed" id="feed"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDCBD2gVIg9v-KqYaMFZeu_grgs3yKYfPs",
    authDomain: "fir-chat-f8d55.firebaseapp.com",
    projectId: "fir-chat-f8d55",
    storageBucket: "fir-chat-f8d55.firebasestorage.app",
    messagingSenderId: "792896094694",
    appId: "1:792896094694:web:dd373e5d7d2fc9ae1d5627"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const feed = document.getElementById("feed");

  // Auth guard
  onAuthStateChanged(auth, user => {
    if (!user) {
      window.location.href = "login.html";
    } else {
      loadPosts();
    }
  });

  async function loadPosts() {
    feed.innerHTML = "";
    const snap = await getDocs(collection(db, "posts"));

    snap.forEach(doc => {
      const p = doc.data();
      const post = document.createElement("div");
      post.className = "post";

      post.innerHTML = `
        <div class="username">@${p.username}</div>
        <div class="content">${p.text}</div>
        <div class="actions">
          <span>‚ù§Ô∏è Like</span>
          <span>üí¨ Comment</span>
          <span>üîÅ Share</span>
          <span>‚ûï Follow</span>
        </div>
      `;

      // Click anywhere (except buttons later) ‚Üí open full post
      post.addEventListener("click", () => {
        window.location.href = "post.html?id=${doc.id}";
      });

      feed.appendChild(post);
    });
  }
</script>

</body>
</html>
