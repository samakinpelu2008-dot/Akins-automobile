<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DEBLUG â€“ Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: #0f172a;
  color: #e5e7eb;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.card {
  background: #020617;
  padding: 30px;
  border-radius: 12px;
  width: 100%;
  max-width: 400px;
}

h1, h2 { text-align: center; color: #38bdf8; }

input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 6px;
  border: 1px solid #334155;
  background: #020617;
  color: #e5e7eb;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  border-radius: 6px;
  border: none;
  background: #38bdf8;
  color: #020617;
  font-weight: bold;
  cursor: pointer;
}

button:disabled {
  background: #334155;
  cursor: not-allowed;
}

#status, #usernameStatus {
  text-align: center;
  margin-top: 10px;
  font-size: 13px;
}

.hidden { display: none; }

a { color: #38bdf8; text-decoration: none; }
</style>
</head>
<body>

<div class="card">

<div id="step1">
  <h1>DEBLUG Sign Up</h1>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="nextStep">Next</button>
  <div id="status"></div>

  <p style="text-align:center;font-size:13px;">
    Already have an account? <a href="login.html">Login</a>
  </p>
</div>

<div id="step2" class="hidden">
  <h2>Choose Username</h2>
  <input type="text" id="username">
  <button id="finishSignup">Finish Signup</button>
  <div id="usernameStatus"></div>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDCBD2gVIg9v-KqYaMFZeu_grgs3yKYfPs",
  authDomain: "fir-chat-f8d55.firebaseapp.com",
  projectId: "fir-chat-f8d55",
  storageBucket: "fir-chat-f8d55.firebasestorage.app",
  messagingSenderId: "792896094694",
  appId: "1:792896094694:web:dd373e5d7d2fc9ae1d5627"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const step1 = document.getElementById("step1");
const step2 = document.getElementById("step2");

let emailStore = "", passwordStore = "";

nextStep.onclick = () => {
  emailStore = email.value.trim();
  passwordStore = password.value.trim();
  if (!emailStore || !passwordStore) {
    status.textContent = "All fields required";
    return;
  }
  step1.classList.add("hidden");
  step2.classList.remove("hidden");
};

finishSignup.onclick = async () => {
  const username = username.value.trim().toLowerCase();
  if (!username) {
    usernameStatus.textContent = "Username required";
    return;
  }

  try {
    const cred = await createUserWithEmailAndPassword(auth, emailStore, passwordStore);
    await setDoc(doc(db, "users", cred.user.uid), {
      email: emailStore,
      username,
      createdAt: Date.now()
    });

    window.location.href = "fyp.html";
  } catch (err) {
    usernameStatus.textContent = err.message;
  }
};
</script>

</body>
</html>
