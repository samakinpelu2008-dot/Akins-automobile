<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Post â€“ DEBLUG</title>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #222;
    }

    header h2 {
      flex: 1;
      text-align: center;
      margin: 0;
      font-size: 18px;
    }

    .container {
      padding: 16px;
    }

    .type-switch {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .type-switch button {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #161b22;
      color: #fff;
    }

    .type-switch button.active {
      background: #238636;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      background: #161b22;
      border: none;
      border-radius: 8px;
      padding: 12px;
      color: #fff;
      resize: none;
      font-size: 15px;
    }

    /* Image-text style */
    .image-text {
      background: linear-gradient(135deg, #1f2937, #020617);
      border-radius: 12px;
      padding: 20px;
      min-height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-text textarea {
      background: transparent;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .post-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #238636;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <i data-lucide="arrow-left" onclick="history.back()"></i>
  <h2>Create Post</h2>
</header>

<div class="container">

  <!-- Post type switch -->
  <div class="type-switch">
    <button id="textBtn" class="active">Text</button>
    <button id="imageTextBtn">Image Text</button>
  </div>

  <!-- Text post -->
  <div id="textPost">
    <textarea id="textContent" placeholder="Whatâ€™s happening?"></textarea>
  </div>

  <!-- Image-text post -->
  <div id="imageTextPost" style="display:none;">
    <div class="image-text">
      <textarea id="imageTextContent" placeholder="Write something powerfulâ€¦"></textarea>
    </div>
  </div>

  <button class="post-btn" id="postBtn">Post</button>

</div>

<script>
  lucide.createIcons();

  const textBtn = document.getElementById("textBtn");
  const imageTextBtn = document.getElementById("imageTextBtn");
  const textPost = document.getElementById("textPost");
  const imageTextPost = document.getElementById("imageTextPost");

  textBtn.onclick = () => {
    textBtn.classList.add("active");
    imageTextBtn.classList.remove("active");
    textPost.style.display = "block";
    imageTextPost.style.display = "none";
  };

  imageTextBtn.onclick = () => {
    imageTextBtn.classList.add("active");
    textBtn.classList.remove("active");
    imageTextPost.style.display = "block";
    textPost.style.display = "none";
  };

  // Posting logic will be connected to Firestore next
  document.getElementById("postBtn").onclick = () => {
    alert("Post logic connected next ðŸ”¥");
  };
</script>

</body>
</html>
