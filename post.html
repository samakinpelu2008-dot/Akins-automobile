<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEBLUG ‚Äì Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 12px;
      border-bottom: 1px solid #222;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header span {
      cursor: pointer;
      color: #58a6ff;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 15px;
    }

    .username {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .content {
      line-height: 1.6;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      border-top: 1px solid #222;
      border-bottom: 1px solid #222;
      padding: 10px 0;
      margin-bottom: 15px;
    }

    .actions span {
      cursor: pointer;
      color: #58a6ff;
    }

    .comments {
      margin-top: 20px;
    }

    .comment-box {
      opacity: 0.6;
      font-size: 14px;
      text-align: center;
      padding: 20px;
      border: 1px dashed #333;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<header>
  <span onclick="history.back()">‚Üê Back</span>
  <div>Post</div>
</header>

<div class="container">
  <div class="username" id="username"></div>
  <div class="content" id="content"></div>

  <div class="actions">
    <span id="likeBtn">‚ù§Ô∏è Like</span>
    <span>üí¨ Comment</span>
    <span id="shareBtn">üîÅ Share</span>
    <span id="followBtn">‚ûï Follow</span>
  </div>

  <div class="comments">
    <div class="comment-box">
      Comments will appear here
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDCBD2gVIg9v-KqYaMFZeu_grgs3yKYfPs",
    authDomain: "fir-chat-f8d55.firebaseapp.com",
    projectId: "fir-chat-f8d55",
    storageBucket: "fir-chat-f8d55.firebasestorage.app",
    messagingSenderId: "792896094694",
    appId: "1:792896094694:web:dd373e5d7d2fc9ae1d5627"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const params = new URLSearchParams(window.location.search);
  const postId = params.get("id");

  onAuthStateChanged(auth, async user => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    if (!postId) {
      alert("Post not found");
      history.back();
      return;
    }

    const snap = await getDoc(doc(db, "posts", postId));
    if (!snap.exists()) {
      alert("Post deleted");
      history.back();
      return;
    }

    const data = snap.data();
    document.getElementById("username").innerText = "@" + data.username;
    document.getElementById("content").innerText = data.text;
  });

  // Temporary button wiring (no errors)
  document.getElementById("likeBtn").onclick = e => {
    e.stopPropagation();
    alert("Like registered (logic comes later)");
  };

  document.getElementById("shareBtn").onclick = e => {
    e.stopPropagation();
    navigator.clipboard.writeText(window.location.href);
    alert("Post link copied");
  };

  document.getElementById("followBtn").onclick = e => {
    e.stopPropagation();
    alert("Follow registered (logic comes later)");
  };
</script>

</body>
</html>
