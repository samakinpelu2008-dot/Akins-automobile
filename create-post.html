<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEBLUG â€“ Create Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 12px;
      border-bottom: 1px solid #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header span {
      cursor: pointer;
      color: #58a6ff;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 15px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .tab {
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      background: #161b22;
      font-size: 14px;
    }

    .tab.active {
      background: #238636;
    }

    textarea {
      width: 100%;
      min-height: 150px;
      background: #020617;
      color: white;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      font-size: 15px;
      resize: none;
    }

    .image-text {
      background: #111827;
      border-radius: 12px;
      padding: 20px;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background: #238636;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<header>
  <span onclick="history.back()">Cancel</span>
  <div>Create Post</div>
  <span></span>
</header>

<div class="container">

  <div class="tabs">
    <div class="tab active" id="textTab">Text</div>
    <div class="tab" id="imageTextTab">Image-Text</div>
  </div>

  <!-- Normal text -->
  <textarea id="textPost" placeholder="What's happening?"></textarea>

  <!-- Image-text style -->
  <div class="image-text" id="imageTextBox" style="display:none">
    <textarea id="imageTextPost" placeholder="Write inside the card..."></textarea>
  </div>

  <button id="postBtn" disabled>Post</button>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDCBD2gVIg9v-KqYaMFZeu_grgs3yKYfPs",
    authDomain: "fir-chat-f8d55.firebaseapp.com",
    projectId: "fir-chat-f8d55",
    storageBucket: "fir-chat-f8d55.firebasestorage.app",
    messagingSenderId: "792896094694",
    appId: "1:792896094694:web:dd373e5d7d2fc9ae1d5627"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const textTab = document.getElementById("textTab");
  const imageTextTab = document.getElementById("imageTextTab");
  const textPost = document.getElementById("textPost");
  const imageTextPost = document.getElementById("imageTextPost");
  const imageTextBox = document.getElementById("imageTextBox");
  const postBtn = document.getElementById("postBtn");

  let mode = "text";
  let currentUser = null;

  onAuthStateChanged(auth, user => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }
    currentUser = user;
  });

  textTab.onclick = () => {
    mode = "text";
    textTab.classList.add("active");
    imageTextTab.classList.remove("active");
    imageTextBox.style.display = "none";
    textPost.style.display = "block";
    checkInput();
  };

  imageTextTab.onclick = () => {
    mode = "imageText";
    imageTextTab.classList.add("active");
    textTab.classList.remove("active");
    textPost.style.display = "none";
    imageTextBox.style.display = "block";
    checkInput();
  };

  function checkInput() {
    const value = mode === "text" ? textPost.value.trim() : imageTextPost.value.trim();
    postBtn.disabled = value.length < 1;
  }

  textPost.oninput = imageTextPost.oninput = checkInput;

  postBtn.onclick = async () => {
    const text = mode === "text" ? textPost.value.trim() : imageTextPost.value.trim();
    if (!text) return;

    await addDoc(collection(db, "posts"), {
      uid: currentUser.uid,
      username: currentUser.email.split("@")[0],
      text,
      type: mode,
      createdAt: serverTimestamp()
    });

    window.location.href = "fyp.html";
  };
</script>

</body>
</html>
