<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEBLUG â€“ Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    h1 { text-align: center; color: #38bdf8; }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #334155;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 6px;
      border: none;
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover { background: #0ea5e9; }
    #status {
      font-size: 13px;
      margin-top: 10px;
      text-align: center;
      color: red;
    }

    a { color: #38bdf8; text-decoration: none; font-size: 12px; cursor: pointer;}
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="card">
    <h1>DEBLUG Login</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <div id="status"></div>
    <div style="margin-top:10px;text-align:center;">
      <a id="forgotPassword">Forgot Password?</a>
    </div>
    <div style="margin-top:15px;text-align:center;font-size:13px;">
      Don't have an account? <a href="index.html">Sign up here</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDCBD2gVIg9v-KqYaMFZeu_grgs3yKYfPs",
      authDomain: "fir-chat-f8d55.firebaseapp.com",
      projectId: "fir-chat-f8d55",
      storageBucket: "fir-chat-f8d55.firebasestorage.app",
      messagingSenderId: "792896094694",
      appId: "1:792896094694:web:dd373e5d7d2fc9ae1d5627"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("loginBtn");
    const status = document.getElementById("status");
    const forgotLink = document.getElementById("forgotPassword");

    // Login
    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if(!email || !password) {
        status.style.color="red";
        status.innerText = "Please enter email and password";
        return;
      }

      status.style.color="white";
      status.innerText = "Logging in...";

      try {
        await signInWithEmailAndPassword(auth, email, password);
        status.style.color = "green";
        status.innerText = "Login successful! Redirecting...";
        setTimeout(()=>{ window.location.href="fyp.html"; },1000);
      } catch(err) {
        console.log(err.code);
        status.style.color = "red";
        if(err.code === "auth/user-not-found" || err.code === "auth/wrong-password") {
          status.innerText = "Invalid email or password";
        } else if(err.code === "auth/invalid-email") {
          status.innerText = "Please enter a valid email address";
        } else {
          status.innerText = "Something went wrong. Try again.";
        }
      }
    });

    // Forgot Password
    forgotLink.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      if(!email){
        status.style.color="red";
        status.innerText = "Enter your email to reset password";
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        status.style.color="green";
        status.innerText = "Password reset email sent! Check your inbox.";
      } catch(err){
        console.log(err.code);
        status.style.color="red";
        if(err.code === "auth/user-not-found") {
          status.innerText = "Email not found";
        } else if(err.code === "auth/invalid-email") {
          status.innerText = "Please enter a valid email address";
        } else {
          status.innerText = "Failed to send reset email";
        }
      }
    });

  </script>

</body>
</html>
