<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #0f172a;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      background: #020617;
      padding: 25px;
      width: 100%;
      max-width: 380px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    .forgot {
      text-align: right;
      font-size: 14px;
      margin-bottom: 15px;
      color: #93c5fd;
      cursor: pointer;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    .error {
      color: #f87171;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }

    .success {
      color: #4ade80;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-link a {
      color: #60a5fa;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>

    <div class="error" id="errorMsg"></div>
    <div class="success" id="successMsg"></div>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <div class="forgot" id="forgotPassword">Forgot password?</div>

    <button id="loginBtn">Login</button>

    <div class="signup-link">
      Donâ€™t have an account?
      <a href="index.html">Sign up</a>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDCBD2gVIg9v-KqYaMFZeu_grgs3yKYfPs",
      authDomain: "fir-chat-f8d55.firebaseapp.com",
      projectId: "fir-chat-f8d55",
      storageBucket: "fir-chat-f8d55.firebasestorage.app",
      messagingSenderId: "792896094694",
      appId: "1:792896094694:web:dd373e5d7d2fc9ae1d5627"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const errorMsg = document.getElementById("errorMsg");
    const successMsg = document.getElementById("successMsg");

    // LOGIN
    document.getElementById("loginBtn").addEventListener("click", () => {
      errorMsg.style.display = "none";
      successMsg.style.display = "none";

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        errorMsg.textContent = "Please fill in all fields";
        errorMsg.style.display = "block";
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(() => {
          errorMsg.textContent = "Invalid email or password";
          errorMsg.style.display = "block";
        });
    });

    // FORGOT PASSWORD
    document.getElementById("forgotPassword").addEventListener("click", () => {
      errorMsg.style.display = "none";
      successMsg.style.display = "none";

      const email = emailInput.value.trim();

      if (!email) {
        errorMsg.textContent = "Enter your email first";
        errorMsg.style.display = "block";
        return;
      }

      sendPasswordResetEmail(auth, email)
        .then(() => {
          successMsg.textContent =
            "Password reset email sent. Check your inbox.";
          successMsg.style.display = "block";
        })
        .catch(() => {
          errorMsg.textContent =
            "Unable to send reset email. Check the email address.";
          errorMsg.style.display = "block";
        });
    });
  </script>

</body>
</html>
